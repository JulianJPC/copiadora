<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <input type ="file" file-model = "myFile"/>
                        <button type="button" class="btn btn-primary" ng-click="uploadFile()">Read</button>
                    </div>
                </div>
                <div class="row">
                    <div class="container">
                        <ul>
                            <li ng-repeat="x in songs">
                                {{songs[$index]}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>               
        </div>

        <div class="col-sm-6">
            <div class="container">
                <div class="row">
                    <a href="fullSongs" download="fullSongs.filetype"> <button type="button" class="btn btn-primary">make copy file</button> </a>
                </div>
            </div>
        </div>
    </div>
</div>
